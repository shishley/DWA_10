<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tally App</title>
    <link
      href="https://unpkg.com/shoelace@2.0.0/dist/shoelace.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tally App</h1>
      <div class="counter">
        <button class="shoelace-button" id="add">Add</button>
        <button class="shoelace-button" id="subtract">Subtract</button>
        <span class="shoelace-text" id="counter-value">0</span>
      </div>
      <button class="shoelace-button" id="reset">Reset</button>
    </div>

    <script src="https://unpkg.com/shoelace@2.0.0/dist/shoelace.js"></script>
    <script src="./tally.js"></script>
  </body>
</html>
